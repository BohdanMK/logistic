<section class="modal"  id="modalCall">
    <div class="modal__block">
        <button class="close">
        </button>
        <h3 class="modal__title">Need to deliver your cargo?
            We can help!</h3>
        <div class="modal__sup-title">
            <p>Fill a little form and we will call you back!</p>
        </div>

        <form class="modal__form" action="/" method="post">
            <div class="modal__group">
                <img class="modal__icon" src="@img/modal/person.svg" alt="">
                <input class="modal__input" type="text" placeholder="Your name">
            </div>
            <div class="modal__group">
                <img class="modal__icon" src="@img/modal/call.svg" alt="">
                <input class="modal__input" type="tel" placeholder="Your phone">
            </div>
            <div class="modal__group">
                <img class="modal__icon" src="@img/modal/mail.svg" alt="">
                <input class="modal__input" type="email" placeholder="Your e-mail">
            </div>
        </form>
        <button id="formBtn" disabled data-messeg="modalThk" class="btn" type="submit" >Call me back</button>

        <address class="modal__address">
            <h4 class="modal__address-title">Our contacts</h4>
            <ul class="modal__address-list">
                <li class="modal__address-item">
                    <a class="modal__address-link" href="#">New York, Street, ZIP code</a>
                </li>
                <li class="modal__address-item">
                    <span>Phone:</span>
                    <a class="modal__address-link" href="tel:+9948373123
                    ">+9948373123
                    </a>
                </li>
                <li class="modal__address-item">
                    <span>E-mail:</span><a class="modal__address-link" href="mailto:hello@centerlogistic.com">hello@centerlogistic.com</a>
                </li>
            </ul>
        </address>
    </div>
</section>
