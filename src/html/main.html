<main class="main">
    <div class="intro swiper">
        <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="intro__picture" src="@img/bg.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="intro__picture" src="@img/bg.jpg" alt="">
                </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div class="container">
        <div class="intro__wrapper">
            <div class="intro__left">
                <div class="intro__left-head">
                    <h3 class="intro__left-title">Get Callback</h3>
                    <div class="intro__left-text">
                        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut</p>
                    </div>
                </div>
                <form class="form" action="/" method="post">
                    <div class="form__group">
                        <img class="form__icon" src="@img/name.svg" alt="">
                        <input autocomplete="off"  class="form__input" type="text" placeholder="Your name">
                    </div>
                    <div class="form__group">
                        <img class="form__icon" src="@img/call.svg" alt="">
                        <input autocomplete="off"  class="form__input" type="number" placeholder="Your phone">
                    </div>
                    <div class="form__group">
                        <img class="form__icon" src="@img/mail.svg" alt="">
                        <input autocomplete="off"  class="form__input" type="email" placeholder="Your e-mail" pattern=".+@globex\.com" size="30" required>
                    </div>
                </form>
                <button id="formBtn" disabled data-messeg="modalThk" class="btn" type="submit">Call me back</button>
            </div>
            <button data-modal="modalCall" class="btn btn--main btn--intro">Become a client</button>
            <div class="intro__right">
                <h5 class="intro__right-sup-title">USA, Europe, Asia</h5>
                <h1 class="intro__right-title">
                    Trans <br>
                    <span>&</span>
                    Logistic
                </h1>
            </div>
        </div>
    </div>
